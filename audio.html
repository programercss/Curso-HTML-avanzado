<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/audio.css">
    <title>Audio</title>
</head>
<body><br><br>
    <div class="audio">
        <audio id="player" src="Multimedias/aerosmith-amazing-official-music-video.mp3"></audio>
        <button onclick="document.getElementById('player').play()">></button>
        <button onclick="document.getElementById('player').pause()">ll</button>
        <button onclick="document.getElementById('player').volume +=0.1">+</button>
        <button onclick="document.getElementById('player').volume -=0.1">-</button>
    </div>
</body>
</html>
