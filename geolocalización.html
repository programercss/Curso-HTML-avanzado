<!DOCTYPE html>

    <link rel="stylesheet" href="css/geo.css">
    <title>Geolocalización</title>

<body>
    <div id="mapa"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgZZK8umUqJn8d5CoIZqWPJ_qtMfqD9q0&callback=initMap" async defer></script>

    <script>
        var mapa;
        function initMap() {
             mapa = new google.maps.Map(document.getElementById('mapa'),{
                 center: {lat: 53.430938, lng: -2.960841}, zoom: 18 
             });
        }
    </script>
